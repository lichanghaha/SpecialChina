<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
     <!-- 设置手机端 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
     <!-- 引入第三方的框架 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 引入此页面css文件 -->
     <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/discount.less">
    <!-- 引入编译less的文件 -->
    <script src="lib/less/less.js"></script>
    <title>Document</title>
</head>
<body>
<!-- head start -->
    <div class="head clearfix">
        <img src="images/left_arrow.svg" class="arrow1">
        <h1>国内折扣</h1>
        <img src="images/header_app.png" class="arrow2">
    </div>
<!-- main start -->
    <div class="dis">
    <script type="text/html" id="discount_ajax">
    {{each result as value i}}
        <h5>{{value.productName}}</h5>
        <p class="ppjia">{{value.productPrice}}</p>
        <span>{{value.productFrom}} {{value.productTime}} {{value.productTips}}</span>
        <div class="dismain">
            <div class="dismain1 clearfix">
                <p class="ppp">
                {{value.productInfo}}
                </p>
                <img src="./images/zuoyi.jpg" class="img1" />
            </div>
            <div class="img2">
                {{#value.productImg}}
            </div>
            <div class="gobuy">
                <a href="#">前往购买</a>
            </div>
            <div class="erweima">
                <img src="images/mmbweixin2.png" alt="" />
            </div>
        </div>
        <div class="pingluna">
            {{#value.productComment}}
        </div>
    {{/each}}
        </script>
    </div>

<!-- footer start -->
    <div class="footer">
        <ul class="footer_top">
            <li>登录</li>
            <li class="li2">注册</li>
            <li><img src="images/top.jpg" alt="">返回顶部</li>
        </ul>
        <div class="footer_bottom">
            <a class="red" href="#">手机APP下载</a>
            <a href="#">慢慢买手机版</a>
             -- 掌上比价平台
        </div>
        <p class="last">m.manmanbuy.com </p>
    </div>
<!-- js -->
 <!-- 先引入jquery  Bootstrap依赖jquery-->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 后引入Bootstrap的js文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/template.js"></script>
  <!--  引入此页面ajax.js 文件 -->
   <script src="js/discount_ajax.js"></script>
</body>
</html>
