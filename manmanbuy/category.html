<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
     <!-- 设置手机端 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
     <!-- 引入第三方的框架 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 引入此页面css文件 -->
     <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/category.less">
    <link rel="stylesheet/less" href="css/index.less">
    <!-- 引入编译less的文件 -->
    <script src="lib/less/less.js"></script>
    <title>Document</title>
</head>
<body>
<!-- head start -->
    <div class="head">
        <div class="logo">
            <a href="#"><img src="images/header_logo.png" /></a>
        </div>
        <div class="down">
            <a href="#"><img src="images/header_app.png" /></a>
        </div>
    </div>
<!-- search start -->
    <div class="search">
        <form action="index_submit" method="get" accept-charset="utf-8">
            <input id="search_l" type="search" name="" placeholder="输入您想比价的商品">
            <input id="search_r" type="submit" name=""
            value="搜索">
        </form>
    </div>
<!-- mainlist start -->
    <div class="bigbox">
            <div class="main">
             <script type="text/html" id="boxlist">
                {{each result as value i}}
                <div class="list_top">
                    <h4>
                        <a href="javascript:;" id={{value.titleId}}>
                            {{value.title}}
                        <img src="images/down-arrow.svg" />
                        </a>
                    </h4>
                </div>
                <div class="list clearfix"></div>
                {{/each}}
                </script>
            </div>
    </div>
    <script type="text/html" id="mixlist">
                {{each result as value i}}
                    <a href="productlist.html?categoryid={{value.categoryId}}&category={{value.category}}"><div class="box">{{value.category}}</div></a>
                {{/each}}
    </script>
<!-- footer start -->
    <div class="footer">
        <ul class="footer_top">
            <li>登录</li>
            <li class="li2">注册</li>
            <li><img src="images/top.jpg" alt="">返回顶部</li>
        </ul>
        <div class="footer_bottom">
            <a class="red" href="#">手机APP下载</a>
            <a href="#">慢慢买手机版</a>
             -- 掌上比价平台
        </div>
        <p class="last">m.manmanbuy.com </p>
    </div>
<!-- js -->
 <!-- 先引入jquery  Bootstrap依赖jquery-->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 后引入Bootstrap的js文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/template.js"></script>
  <!--  引入此页面ajax.js 文件 -->
   <script src="js/category_ajax.js"></script>
</body>
</html>
