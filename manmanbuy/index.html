<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
     <!-- 设置手机端 -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
     <!-- 引入第三方的框架 -->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <!-- 引入此页面css文件 -->
     <link rel="stylesheet/less" href="css/base.less">
    <link rel="stylesheet/less" href="css/index.less">
    <!-- 引入编译less的文件 -->
    <script src="lib/less/less.js"></script>
    <title>Document</title>
</head>
<body>
<!-- head start -->
    <div class="head">
        <div class="logo">
            <a href="#"><img src="images/header_logo.png" /></a>
        </div>
        <div class="down">
            <a href="#"><img src="images/header_app.png" /></a>
        </div>
    </div>
<!-- search start -->
    <div class="search">
        <form action="index_submit" method="get" accept-charset="utf-8">
            <input id="search_l" type="search" name="" placeholder="输入您想比价的商品">
            <input id="search_r" type="submit" name=""
            value="搜索">
        </form>
    </div>
<!-- nav start -->
    <div class="nav_top">
        <div class="nav_main">
            <ul class="nav">
            <script type="text/html" id="list">
            {{each result as value}}
                <li>
                    <a href="{{value.titlehref}}">
                       {{#value.img}}
                        <p>{{value.name}}</p>
                    </a>
                </li>
            {{/each}}
            </script>
            </ul>
        </div>
    </div>
<!-- cztj start -->
    <div class="cztj">
        <div class="cztj_top">
            <h5>超值折扣推荐</h5>
            <a href="#"><img src="images/more.png" alt=""></a>
        </div>
<!-- product start -->
    <div class="product_list">
     <script type="text/html" id="prolist">
      {{each result as value i}}
        <div class="product">
            <div class="product_l clearfix">
                <a href="#">
                     {{#value.productImgSm}}
                </a>
                <div class="product_text">
                    <h5>{{value.productName}}</h5>
                    <p>{{value.productPinkage}}</p>
                    <span class="shop">{{value.productFrom}} | {{value.productTime}}</span>
                    <span class="comment">
                        <img src="images/comment.svg" >
                        {{value.productComCount.replace("有","").replace('人评论',"")}}
                    </span>
                </div>
            </div>
        </div>
        {{/each}}
    </script>
    </div>
        <div class="more">
            <a href="#">
                更多优惠信息&gt&gt
            </a>
        </div>
    </div>
<!-- zhekou start -->
    <div class="cztj">
        <div class="cztj_top">
            <h5>品牌排行</h5>
            <a href="#"><img src="images/more.png" alt=""></a>
        </div>
    </div>
<!-- footer start -->
    <div class="footer">
        <ul class="footer_top">
            <li>登录</li>
            <li class="li2">注册</li>
            <li><img src="images/top.jpg" alt="">返回顶部</li>
        </ul>
        <div class="footer_bottom">
            <a class="red" href="#">手机APP下载</a>
            <a href="#">慢慢买手机版</a>
             -- 掌上比价平台
        </div>
        <p class="last">m.manmanbuy.com </p>
    </div>
<!-- js -->
 <!-- 先引入jquery  Bootstrap依赖jquery-->
    <script src="lib/jquery/jquery.js"></script>
    <!-- 后引入Bootstrap的js文件 -->
    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script src="js/template.js"></script>
  <!--  引入此页面ajax.js 文件 -->
   <script src="js/index_ajax.js"></script>
</body>
</html>
